<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="name"></div>
				<div wicket:id="code"></div>
				<div wicket:id="enabled"></div>
				<div wicket:id="command"></div>
				<div wicket:id="serviceInstance"></div>
				<div wicket:id="allowedUsers"></div>
				<div wicket:id="allowedRoles"></div>
			</div>

			<div>
				<wicket:message key="PrepCommand.params"/>
			</div>
			<textarea wicket:id="params" cols="70" rows="3"></textarea>

			<br/>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

</wicket:panel>

</html>
