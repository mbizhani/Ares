<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="name" ></div>
				<div wicket:id="address" ></div>
				<div wicket:id="function"></div>
				<div wicket:id="counter"></div>
				<div wicket:id="environment"></div>
				<div wicket:id="location"></div>
				<div wicket:id="company"></div>
				<div wicket:id="vmId" ></div>
				<div wicket:id="serverOS" ></div>
				<div wicket:id="hypervisor" ></div>
				<div wicket:id="owner" ></div>

			</div>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

</wicket:panel>

</html>
